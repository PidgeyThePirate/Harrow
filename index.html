<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pathfinder Quick Harrow Reader</title>
    <script defer src="src/harrow.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="selectSuit">
      <h1>Select Suit</h1><br/>
      The subject or subjects of the reading must pose a single question.<br/>
      Select one of these suits based on its relevance to the question posed.<br/>
      <button id="strength"><b>HAMMER</b><br/><i>Strength</i><br/>War, Battle, Honor</button>
      <button id="dexterity"><b>KEY</b><br/><i>Dexterity</i><br/>Trouble, Children, Entertainment</button>
      <button id="constitution"><b>SHIELD</b><br/><i>Constitution</i><br/>Health, Home, Pain</button><br/>
      <button id="intelligence"><b>TOME</b><br/><i>Intelligence</i><br/>Money, School, Literature</button>
      <button id="wisdom"><b>STAR</b><br/><i>Wisdom</i><br/>History, Morality, The Gods</button>
      <button id="charisma"><b>CROWN</b><br/><i>Charisma</i><br/>Love, Family, Politics</button>
    </div>
  </body>
</html>
